
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body style="font-family: sans-serif; padding: 40px;">
    <h2>Resetting your passwordâ€¦</h2>
    <p>Please wait while we verify your request.</p>

    <script>
      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        "https://biczbxmaisdxpcbplddr.supabase.co",
        "sb_publishable_G_5RZYmomd6zB_uFbRCDtw_rBflTxYk"
      );

      async function run() {
        try {
          // Exchange the token from the URL for a session
          const { data, error } = await supabase.auth.exchangeCodeForSession(
            window.location.href
          );

          if (error) {
            console.error("Token exchange error:", error);
            document.body.innerHTML = "<h2>Invalid or expired link</h2>";
            return;
          }

          // Deep link back into the app
          window.location.href = "natively://reset-password";
        } catch (err) {
          console.error(err);
          document.body.innerHTML = "<h2>Something went wrong</h2>";
        }
      }

      run();
    </script>
  </body>
</html>

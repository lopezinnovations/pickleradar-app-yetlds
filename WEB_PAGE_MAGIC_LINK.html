
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Magic Link Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body style="font-family: sans-serif; padding: 40px; text-align: center;">
    <h2>Signing you in...</h2>
    <p>Please wait while we verify your magic link.</p>

    <script>
      // Initialize Supabase client
      const { createClient } = supabase;
      const supabaseClient = createClient(
        "https://biczbxmaisdxpcbplddr.supabase.co",
        "sb_publishable_G_5RZYmomd6zB_uFbRCDtw_rBflTxYk"
      );

      async function run() {
        try {
          // Exchange the token from the URL for a session
          const { data, error } = await supabaseClient.auth.exchangeCodeForSession(
            window.location.href
          );

          if (error) {
            console.error("Token exchange error:", error);
            document.body.innerHTML = "<h2>Invalid or expired link</h2><p>Please request a new magic link.</p>";
            return;
          }

          // Deep link back into the app
          window.location.href = "natively://magic-link";
        } catch (err) {
          console.error(err);
          document.body.innerHTML = "<h2>Something went wrong</h2><p>Please try again.</p>";
        }
      }

      run();
    </script>
  </body>
</html>
